<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    nav {
      background-color: #6f42c1;
      color: white;
      padding: 1rem 2rem;
      position: relative;
    }
    nav .nav-headings {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .nav-headings h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav .nav-headings .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: bold;
      list-style: none;
    }
    nav .nav-headings .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      cursor: pointer;
    }
    nav .nav-headings .nav-links a:hover {
      text-decoration: underline;
    }

    /* ✅ Profile image style */
    .profile-item {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .profile-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Logout Button */
    .btn-logout {
      background: linear-gradient(135deg, #ff4b5c, #ff6b81);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 75, 92, 0.4);
    }
    .btn-logout:hover {
      background: linear-gradient(135deg, #ff6b81, #ff4b5c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.6);
    }

    /* Search bar */
    nav .search-container {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      overflow: hidden;
    }
    nav .search-container input[type="text"] {
      flex: 1;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 20px 0 0 20px;
      outline: none;
    }
    nav .search-container button {
      background-color: #9b59b6;
      border: none;
      color: white;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 20px 20px 0;
      transition: background-color 0.3s;
    }
    nav .search-container button:hover {
      background-color: #884dbe;
    }

    header {
      padding-bottom: 60px;
    }

    main {
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
    }
    main h2 {
      font-size: 2.5rem;
      color: #6f42c1;
    }
    main h1 {
      font-size: 1.5rem;
      color: #6f42c1;
    }

    /* Products */
    .products {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      padding: 40px 20px;
      background: #fff;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.8);
      text-align: center;
      transition: transform 0.3s;
      width: 180px;
    }
    .card img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .card:hover {
      transform: translateY(-10px);
    }

    /* Profile Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px 25px;
      border-radius: 15px;
      width: 320px;
      max-width: 90%;
    }
    .modal-content h3 {
      text-align: center;
      margin-top: 0;
      color: #6f42c1;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .modal-content button:hover {
      background: #5a2fa3;
    }
    .close-btn {
      background: #ccc;
      color: #000;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-headings">
        <h1>Smart point</h1>
        <ul class="nav-links">
          <li id="profileSection" style="display:none;" class="profile-item">
            <!-- ✅ Round Profile Image -->
            <img id="profileImage" src="pictures/profile.png" alt="Profile" />
            <a id="profileLink"><span id="welcomeName"></span></a>
          </li>
          <li>
            <button id="logoutBtn" class="btn-logout">Logout</button>
          </li>
        </ul>
      </div>
      <form class="search-container" onsubmit="handleSearch(event)">
        <input type="text" placeholder="Search..." name="search" required />
        <button type="submit">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <h2>Welcome to Our Product Landing Page</h2>
    <h1>Available only Two Products..</h1>
  </main>

  <section class="products">
    <div class="card">
      <img src="pictures/watch.png" alt="Watch Product" />
      <h3>Watch Product</h3>
    </div>
    <div class="card">
      <img src="pictures/phone.png" alt="Mobile Product" />
      <h3>Mobile Product</h3>
    </div>
  </section>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <h3>Customer Address</h3>
      <form id="profileForm">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="text" name="door" placeholder="Door No" required />
        <input type="text" name="street" placeholder="Street" required />
        <input type="text" name="building" placeholder="Home / Building Name" required />
        <input type="text" name="district" placeholder="District" required />
        <input type="text" name="state" placeholder="State" required />
        <button type="submit">Save</button>
        <button type="button" class="close-btn" onclick="closeProfileModal()">Close</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://yqcfgibzaideatrmvnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxY2ZnaWJ6YWlkZWF0cm12bnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk4ODEsImV4cCI6MjA3NDk5NTg4MX0.pRYlFcopxyDIuFattGFlciAzPSbR9m8KM4tOD-DqHno";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    async function checkUser() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        currentUser = user;
        document.getElementById("welcomeName").innerText = user.user_metadata.full_name || user.email;
        document.getElementById("profileSection").style.display = "flex";
        fetchUserAddress();
      } else {
        window.location.href = "index.html";
      }
    }

    async function logoutUser() {
      localStorage.removeItem("userAddress");
      document.getElementById("userAddressDiv")?.remove();
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }
    document.getElementById("logoutBtn").addEventListener("click", logoutUser);
    checkUser();

    const profileModal = document.getElementById("profileModal");
    const profileLink = document.getElementById("profileLink");
    const profileImage = document.getElementById("profileImage");

    profileLink.addEventListener("click", openProfileModal);
    profileImage.addEventListener("click", openProfileModal);

    function openProfileModal() {
      profileModal.style.display = "flex";
      fetchUserAddress();
    }

    function closeProfileModal() {
      profileModal.style.display = "none";
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const phone = formData.get("phone");
      const door_no = formData.get("door");
      const street = formData.get("street");
      const building = formData.get("building");
      const district = formData.get("district");
      const state = formData.get("state");

      const { data, error } = await supabaseClient
        .from("addresses")
        .upsert([{ user_id: currentUser.id, phone, door_no, street, building, district, state }], { onConflict: ['user_id'] });

      if (error) {
        console.error(error);
        alert("❌ Failed to save address");
      } else {
        const savedData = { phone, door_no, street, building, district, state };
        localStorage.setItem("userAddress", JSON.stringify(savedData));
        showAddressOnPage(savedData);
        alert("✅ Address details saved successfully!");
        closeProfileModal();
      }
    });

    async function fetchUserAddress() {
      const local = localStorage.getItem("userAddress");
      if (local) showAddressOnPage(JSON.parse(local));

      const { data } = await supabaseClient
        .from("addresses")
        .select("*")
        .eq("user_id", currentUser.id)
        .single();
      if (data) {
        localStorage.setItem("userAddress", JSON.stringify(data));
        showAddressOnPage(data);
      }
    }

    function showAddressOnPage(address) {
      let existingDiv = document.getElementById("userAddressDiv");
      if (!existingDiv) {
        existingDiv = document.createElement("div");
        existingDiv.id = "userAddressDiv";
        existingDiv.style.background = "#f9f9ff";
        existingDiv.style.marginTop = "10px";
        existingDiv.style.padding = "10px";
        existingDiv.style.borderRadius = "10px";
        existingDiv.style.fontSize = "14px";
        existingDiv.style.color = "#333";
        document.querySelector("#profileModal .modal-content").appendChild(existingDiv);
      }

      existingDiv.innerHTML = `
        <strong>Saved Address:</strong><br>
        📞 ${address.phone}<br>
        🏠 ${address.door_no}, ${address.street}, ${address.building}<br>
        🏡 ${address.district}, ${address.state}
      `;
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = event.target.search.value.trim().toLowerCase();
      if (query === "watch") {
        window.location.href = "watch.html";
      } else if (query === "phone") {
        window.location.href = "phone.html";
      } else {
        alert("No results found for: " + query);
      }
    }
  </script>
</body>
</html>
