<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Smart Watch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fe8fc9, #b47cff 120%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* --- Background Falling Letters --- */
    .fall-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    .fall-bg span {
      position: absolute;
      top: -50px;
      opacity: 0.8;
      animation: fall-anim linear infinite;
      mix-blend-mode: lighten;
    }
    @keyframes fall-anim {
      0% { top: -50px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    /* --- Layout --- */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(255, 255, 255, 0.4);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #b47cff, #ff59c7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .left-side img {
      max-width: 100%;
      width: 300px;
      height: auto;
    }

    .signup-container {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff59c7, #b47cff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #c069fe 44%, #ff59c7 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: bold;
      letter-spacing: 0.04em;
      transition: background 0.3s ease;
    }
    .signup-container button:hover {
      background: linear-gradient(90deg,#ff59c7 33%, #b47cff 100%);
    }
    .signup-container p {
      margin-top: 14px;
      font-size: 15px;
    }
    .signup-container a {
      color: #ff59c7;
      text-decoration: none;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 768px){
      .container {
        flex-direction: column;
      }
      .left-side {
        width: 100%;
        padding: 20px;
      }
      .signup-container {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background falling letters -->
  <div class="fall-bg" id="fallBg"></div>

  <!-- Signup Section -->
  <div class="container">
    <!-- Left Illustration Section -->
    <div class="left-side">
      <img src="https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif" alt="Signup Illustration">
    </div>

    <!-- Right Signup Form -->
    <div class="signup-container">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://yqcfgibzaideatrmvnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxY2ZnaWJ6YWlkZWF0cm12bnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk4ODEsImV4cCI6MjA3NDk5NTg4MX0.pRYlFcopxyDIuFattGFlciAzPSbR9m8KM4tOD-DqHno";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
        options: { data: { full_name: name } }
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Signup successful! Please check your email to confirm.");
        window.location.href = "homepage.html";
      }
    });

    // --- Falling Letters Script ---
    const letters = "PRODUCT LANDING";
    const colors = ["#ff59c7","#da63ff","#ffb86b","#74ffea","#ffa6ec","#b47cff","#ffbcda","#f779fe","#b779ff","#80ffea","#fb84b0","#ef5aff","#9dfdff","#a34cff"];
    const fallBg = document.getElementById("fallBg");

    letters.split("").forEach((char) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.fontSize = 30 + Math.random() * 20 + "px";
      span.style.animationDelay = Math.random() * 5 + "s";
      span.style.animationDuration = 3 + Math.random() * 3 + "s";
      fallBg.appendChild(span);
    });
  </script>
</body>
</html>
