<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="landing.css"> <!-- existing CSS file -->
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      position: relative;

      /* ü©∑ Light pink gradient background with animation */
      background: linear-gradient(270deg, #ffe0ec, #fad0c4, #fbc2eb, #ffdde1);
      background-size: 800% 800%;
      animation: bgGradient 15s ease infinite;
    }

    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #falling-papers-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .thankyou-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      z-index: 2;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .thankyou-container h1 {
      color: #ff4b5c;
      margin-bottom: 20px;
    }

    .thankyou-container p {
      font-family: 'Raleway', sans-serif; /* modern font */
      color: #8000ff; /* purple üíú */
      font-size: 20px;
      margin-bottom: 30px;
    }

    .thankyou-container a {
      text-decoration: none;
      background: #ff4b5c;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .thankyou-container a:hover {
      background: #d93a4e;
    }

    /* Gift emoji styling */
    .gift-emoji {
      font-size: 60px; /* bigger size */
      color: #8000ff;  /* purple üíú */
      display: inline-block;
      margin: 10px 0;
      animation: bounce 2s infinite; /* bounce effect */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <canvas id="falling-papers-canvas"></canvas>

  <div class="thankyou-container">
    <h1> üéâThanks for buying! üéâ</h1>
    <p>Your order is confirmed.</p>
    <h1><span class="gift-emoji">üéÅ</span></h1>
    <a href="watch_feedback.html">Give FeedBack!</a>
    
  </div>

  <script>
    // Falling color papers animation
    const canvas = document.getElementById('falling-papers-canvas');
    const ctx = canvas.getContext('2d');
    let papers = [];
    const paperColors = [
      '#FFD700', '#FF69B4', '#00BFFF', '#7CFC00', '#FFA07A',
      '#E066FF', '#FF6347', '#40E0D0', '#FFDAB9', '#DB7093'
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Paper {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = 20 + Math.random() * 20;
        this.color = paperColors[Math.floor(Math.random() * paperColors.length)];
        this.speed = 1 + Math.random() * 2;
        this.angle = Math.random() * 2 * Math.PI;
        this.spin = (Math.random() - 0.5) * 0.1;
        this.sway = (Math.random() - 0.5) * 2;
      }
      update() {
        this.y += this.speed;
        this.x += Math.sin(this.angle) * this.sway;
        this.angle += this.spin;
        if (this.y > canvas.height + this.size) {
          this.x = Math.random() * canvas.width;
          this.y = -this.size;
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.6);
        ctx.restore();
      }
    }

    function createPapers(n) {
      papers = [];
      for (let i = 0; i < n; i++) {
        papers.push(new Paper());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let paper of papers) {
        paper.update();
        paper.draw();
      }
      requestAnimationFrame(animate);
    }

    createPapers(40); // Number of falling papers
    animate();
  </script>
</body>
</html>
